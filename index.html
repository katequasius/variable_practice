<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box" id="variable-box">
        <div class="empty-row"></div>
        <div class="box-content">
            <p id="variable-name">first_name</p>
            <p id="variable-value">None</p>
        </div>
        <div class="empty-row"></div>
    </div>

    <form id="input-form">
        <label for="first-name-input">Enter a value to assign first_name:</label>
        <input type="text" id="first-name-input" name="first-name">
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
